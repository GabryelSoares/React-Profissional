<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Olá mundo - React Profissional</title>
        <style>
            .title {
                color: green;
            }
            .subtitle {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div id="root2"></div>

        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script>
            var e = React.createElement;

            ReactDOM.render(
                e(
                    "h1",
                    { className: "title" },
                    "Olá Mundo!",
                    e("br"),
                    e("small", { className: "subtitle" }, "Olá React!")
                ),
                document.getElementById("root")
            );
        </script>
        <script type="text/babel">
            ReactDOM.render(
                <h1 className="title">
                    Olá Mundo!
                    <br />
                    <small className="subtitle">Olá React!</small>
                </h1>,
                document.getElementById("root2")
            );
        </script>
    </body>
</html>
